<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="serverConnection">
        <label>socket server : </label>
        <input type="text" id="inputServerAddress" value="ws://localhost:9090">
        <button id="btnConnect">Connect</button>
        <br>
    </div>

    <h2>Game ID : <div id="txtGameId"> Not Joined </div></h2>

    <button id="btnCreate">New Game</button>
    <button id="btnJoin">Join Game</button>
    <input type="text" id="inputGameId">

    <div id="txtPlayers"> no players yet </div>

    <canvas id="c" width="640" height="480" onmousedown="OnDragCanvas(event)"></canvas>

    <div id="txtCursorPos">0, 0</div>

    <script>
        let clientId = null
        let gameId = null
        let ws = null
        // HTML elements
        const btnConnect = document.getElementById("btnConnect")
        const btnCreate = document.getElementById("btnCreate");
        const btnJoin = document.getElementById("btnJoin");
        const inputGameId = document.getElementById("inputGameId");
        const txtPlayers = document.getElementById("txtPlayers");
        const txtGameId = document.getElementById("txtGameId");
        const inputServerAddress = document.getElementById("inputServerAddress");

        btnConnect.addEventListener("click", e=> {
            ws = new WebSocket(inputServerAddress.value)

            document.getElementById("serverConnection").remove();

              // recieve packets
            ws.onmessage = message => {
                const response = JSON.parse(message.data);
                if (response.method === "connect"){
                    clientId = response.clientId;
                    console.log("Client id set successfully " + clientId);
                }

                if (response.method === "create"){
                    game = response.game;
                    gameId = game.id;
                    console.log("Game successfully created with id " + game.id);
                    console.log(response);
                    txtGameId.innerText = gameId;
                    inputGameId.value = gameId;
                }

                if (response.method === "join"){
                    game = response.game;    
                    gameId = game.id;
                    console.log("someone joined the game ");
                    console.log(response);
                    txtPlayers.innerText = game.clients.length + " Players Joined";
                    txtGameId.innerText = gameId;

                    while(txtPlayers.firstChild) 
                        txtPlayers.removeChild(txtPlayers.firstChild);
                }

                if (response.method === "move"){
                    game = response.game;
                    console.log(game);
                }
            }
        })

        //wiring events
        btnJoin.addEventListener("click", e => {
            const payLoad = {
                "method": "join",
                "clientId": clientId,
                "gameId": inputGameId.value
            }

            ws.send(JSON.stringify(payLoad));
        })

        btnCreate.addEventListener("click", e => {
            const payLoad = {
                "method": "create",
                "clientId": clientId
            }
            ws.send(JSON.stringify(payLoad));
        })
      
    </script>
</body>
</html>

<!-- Shaders -->

<script  id="direct-vertex-shader" type="notjs">

    // an attribute will receive data from a buffer
    attribute vec4 a_position;
    uniform mat4 u_MMat;
    uniform mat4 u_VMat;
  
    varying vec4 color;
  
    // all shaders have a main function
    void main() 
    {
      gl_Position = u_VMat * (u_MMat * a_position);
      color = vec4(1.0, 1.0, 1.0, 1.0);
    }
  
  </script>
  
  <script  id="fragment-shader" type="notjs">
  
    // fragment shaders don't have a default precision so we need to pick one.
    precision lowp float;
  
    varying vec4 color;
  
    void main() {

      gl_FragColor = color; 
    }
    </script>
